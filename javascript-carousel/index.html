<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-between" id="image-row">
      <i class="fa-solid fa-angle-left fa-5x"></i>
      <img id="pokemon-image" src="images/001.png" alt="pokemon image">
      <i class="fa-solid fa-angle-right fa-5x"></i>
    </div>
    <div class="row justify-center" id="circle-list">
      <i class="fa-solid fa-circle" data-id="0"></i>
      <i class="fa-regular fa-circle" data-id="1"></i>
      <i class="fa-regular fa-circle" data-id="2"></i>
      <i class="fa-regular fa-circle" data-id="3"></i>
      <i class="fa-regular fa-circle" data-id="4"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
